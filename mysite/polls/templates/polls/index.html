<html>
    <head>

    </head>
    <body>
        <h1>Aplicação de Enquetes</h1>
        {% if latest_question_list %}
            <h2>Lista das enquetes cadastradas</h2>
            <ul>
            {% for question in latest_question_list %}
                <li><a href="{% url 'polls:detail' question.id %}">
                    {{ question.question_text }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>Nenhuma questao disponivel</p>
        {% endif %}
        <hr>
        <a href= "{%url 'root:index' %}">Voltar para aplicações</a>
    </body>
</html>
